<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/style1.css">

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Cloud Api Project</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a class="handpointer" ng-click="goToDashboard()">Home</a></li>
            <li><a class="handpointer" ng-click="goToMap()">Map</a></li>
            <li><a class="handpointer" ng-click="goToDonate()">Donate</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a><span class="glyphicon glyphicon-user"></span> {{user}}</a></li>
            <!--Sign Up-->
            <li><a class="handpointer" ng-click="logout()"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container">

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Naam</th>
                <th>Straat</th>
                <th>Postcode</th>
                <th>Toestellen</th>
                <!--                <th>Foto</th>-->
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in dataArray" ng-click="getDetail($index)" data-toggle="modal" data-target="#myModal">
                <a><span>
                    <td>{{item.naam}}</td>
                    <td>{{item.straat}} {{item.huisnummer}}</td>
                    <td>{{item.postcode}} {{item.district}}</td>
                    <td>{{item.toestellen}}</td>
               </span> </a>
                <!--                 <td>{{item.foto1}}</td>-->
            </tr>
        </tbody>
    </table>
</div>
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <p>This is a large modal.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
