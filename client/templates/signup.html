<div class="info_box" ng-class="info.class">
    <p class="txt_white">{{info.text}}</p>
</div>
<div class="form">

    <ul class="tab-group">
        <li class="tab"><a href="#signin">Log In</a></li>
        <li class="tab active"><a href="#signup">Sign Up</a></li>

    </ul>

    <div class="tab-content">
        <div id="signup">
            <h1>Sign Up for Free</h1>

            <form>

                <div class="top-row">
                    <div class="field-wrap">
                        <!--<label>
                First Name<span class="req">*</span>
              </label>-->
                        <input type="text" required autocomplete="off" placeholder=" First Name" ng-model="user.firstname" />
                    </div>

                    <div class="field-wrap">
                        <!--<label>
                Last Name<span class="req">*</span>
              </label>-->
                        <input type="text" required autocomplete="off" placeholder="Last Name" ng-model="user.lastname" />
                    </div>
                </div>

                <div class="field-wrap">
                    <!--<label>
              Email Address<span class="req">*</span>
            </label>-->
                    <input type="email" required autocomplete="off" placeholder="Email" ng-model="user.email" />
                </div>

                <div class="top-row">
                    <div class="field-wrap">
                        <!--<label>
                First Name<span class="req">*</span>
              </label>-->
                        <input type="password" required autocomplete="off" placeholder="Password" ng-model="user.password" />
                    </div>

                    <div class="field-wrap">
                        <!--<label>
                Last Name<span class="req">*</span>
              </label>-->
                        <input type="password" required autocomplete="off" placeholder="Retype password" ng-model="user.repassword" />
                    </div>
                </div>

                <button type="submit" class="button button-block" ng-click="signup()">SIGN UP</button>

            </form>

        </div>
        <div id="login">
            <h1>Welcome Back!</h1>

            <form>

                <div class="field-wrap">
                    <label>
              Email Address<span class="req">*</span>
            </label>
                    <input type="email" required autocomplete="off" />
                </div>

                <div class="field-wrap">
                    <label>
              Password<span class="req">*</span>
            </label>
                    <input type="password" required autocomplete="off" />
                </div>

                <p class="forgot"><a href="#">Forgot Password?</a></p>

                <button class="button button-block">Log In</button>

            </form>

        </div>




    </div>






    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>
