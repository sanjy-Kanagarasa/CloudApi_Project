<div class="info_box" ng-class="info.class">
    <p class="txt_white">{{info.text}}</p>
</div>
<div class="form">

    <ul class="tab-group">
        <li class="tab active"><a href="#signin">Log In</a></li>
        <li class="tab"><a href="#signup">Sign Up</a></li>

    </ul>

    <div class="tab-content">

        <div id="login">
            <h1>Welcome Back!</h1>

            <form>

                <div class="field-wrap">

                    <input type="email" required autocomplete="off" placeholder="Email" ng-model="login.email" />
                </div>

                <div class="field-wrap">
                    <!-- <label>
              Password<span class="req">*</span>
            </label>-->
                    <input type="password" required autocomplete="off" placeholder="Password" ng-model="login.password" />
                </div>

                <p class="forgot"><a href="#">Forgot Password?</a></p>

                <ul class="tab-group">
                    <li class="tab active"><a ng-click="signin()">Log In</a></li>
                    <li class="tab"><a ng-click="loginFacebook()">Log in with Facebook</a></li>
                </ul>

            </form>
        </div>

        <div id="signup">
            <h1>Sign Up for Free</h1>

            <form action="/" method="post">

                <div class="top-row">
                    <div class="field-wrap">
                        <!--<label>
                First Name<span class="req">*</span>
              </label>-->
                        <input type="text" required autocomplete="off" placeholder=" First Name" />
                    </div>

                    <div class="field-wrap">
                        <!--<label>
                Last Name<span class="req">*</span>
              </label>-->
                        <input type="text" required autocomplete="off" placeholder="Last Name" />
                    </div>
                </div>

                <div class="field-wrap">
                    <!--<label>
              Email Address<span class="req">*</span>
            </label>-->
                    <input type="email" required autocomplete="off" placeholder="Email" />
                </div>

                <div class="top-row">
                    <div class="field-wrap">
                        <!--<label>
                First Name<span class="req">*</span>
              </label>-->
                        <input type="password" required autocomplete="off" placeholder="Password" />
                    </div>

                    <div class="field-wrap">
                        <!--<label>
                Last Name<span class="req">*</span>
              </label>-->
                        <input type="password" required autocomplete="off" placeholder="Retype password" />
                    </div>
                </div>

                <button type="submit" class="button button-block">Get Started</button>

            </form>

        </div>




    </div>
